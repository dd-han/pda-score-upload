{% extends "base.html" %}  

{% block title %}第二屆DIVA台灣社線上大賽 - 上傳界面{% endblock %}

{% block menuUploadClass %}active{% endblock%}

{% block content %}
<h2>成績上傳界面</h2>
<div class="panel panel-default" style="padding:0px 15px">
	<h3>管理員：{{ AdminName }}</h3><br />

	<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-sm-2 control-label">玩家</label>
			<div class="col-sm-10">
				<select class="form-control" name="PlayerID">
					{% for player in players %}<option value="{{player['PlayerID']}}">{{player['CardName']}}</option>{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">歌曲</label>
			<div class="col-sm-10">
				<select class="form-control" name="song">
					{% for song in songs %}<option value="{{song['SongID']}}">{{song['SongName']}} - {{song['SongLevel']}}</option>{% endfor %}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="file" name="image">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">達成率</label>
			<div class="col-sm-10">
				<input type="percent" class="form-control" name="Rate" value="100.00">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="remeber"> 記住上傳的歌曲
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">送出</button>
			</div>
		</div>
	</form>
</div>
{% endblock%}
